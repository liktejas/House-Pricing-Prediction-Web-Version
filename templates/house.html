<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./assets/img/house.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Trocchi&family=Ubuntu+Condensed&display=swap" rel="stylesheet">


    <title>House Pricing Predictor</title>
  </head>
  <body>
    <div class="bgimg">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="desc">
                <h2 class="c_title">House Pricing Predictor</h2>
                <p class="c_para">Find out the Predicted Price of house reside in Bengaluru City.</p>
              </div>
            </div>
            <div class="col-md-6 mb-5">
              <div class="c_card">
                <form id="hpp_form">
                  <div class="form-group">
                      <label for="location">Location</label>
                      <select class="custom-select" id="location" name="location" required>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="area">Area</label>
                      <input type="text" class="form-control" id="area" name="Area" placeholder="Area" autocomplete="off" required>
                      <small id="area_error"></small>
                  </div>
                  <div class="form-group">
                      <label for="rooms">Rooms</label>
                      <input type="text" class="form-control" id="rooms" placeholder="Rooms" autocomplete="off" required>
                      <small id="rooms_error"></small>
                  </div>
                  <div class="form-group">
                      <label for="bathrooms">Bathrooms</label>
                      <input type="text" class="form-control" id="bathrooms" placeholder="Bathrooms" autocomplete="off" required>
                      <small id="bathrooms_error"></small>
                  </div>
                  <input type="submit" value="Predict Price" class="btn btn-outline-success" style="font-family: 'Ubuntu Condensed', sans-serif;font-weight: bold;">
                  <input type="reset" value="Cancel" id="clear" class="btn btn-outline-primary ml-3" style="font-family: 'Ubuntu Condensed', sans-serif;font-weight: bold;">
                </form>
                <p class="mt-5" id="price"></p>
              </div>
            </div>
            
          </div>
        </div>
        <footer class="footer mt-auto py-3">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <span class="text-white">Made with ‚ù§ Design and Developed by Tejas Prabhakar Sonawane</span>
              </div>
              <div class="col-md-6" style="text-align: right;">
                <span class="text-white"><a href="https://github.com/liktejas" target="_blank" class="btn btn-sm"><i class="fab fa-github"></i></a><a href="https://www.facebook.com/tejas.sonawane.102" target="_blank" class="btn btn-sm"><i class="fab fa-facebook"></i></a><a href="https://www.instagram.com/liktejas/" target="_blank" class="btn btn-sm"><i class="fab fa-instagram"></i></a></span>
              </div>
            </div>

          </div>
        </footer>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
